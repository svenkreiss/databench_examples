<!DOCTYPE html>
<html>
<head><title>Hello World</title></head>
<body>
    <p id="output"></p>

    <script src="/_static/databench.js"></script>
    <script>
        var d = new Databench.Connection();
        d.connect();

        d.on('data', function(data) {
            document.getElementById('output').innerHTML = data.status;
        });
    </script>
</body>
</html>
