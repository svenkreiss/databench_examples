{% extends "analysis.html" %}


{% block head %}
<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
{% end %}


{% block analysis %}
<h1><i>π = <span id="pi">0.0 ± 1.0</span></i></h1>
<img alt="matplotlib output" data-signal="mpl" style="max-width: 100%" />
{% end %}


{% block footer %}
<script>
    var d = new Databench.Connection();
    Databench.ui.wire(d);

    d.on({data: 'pi'}, function(pi) {
        document.getElementById('pi').innerHTML = pi.estimate.toFixed(3)+' ± '+pi.uncertainty.toFixed(3);
    });

    d.connect();
</script>
{% end %}
