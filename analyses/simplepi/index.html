{% extends "templates/analysis.html" %}

{% block title %}simplepi{% end %}


{% block content %}
<h1>simplepi <small><i>π = <span id="pi">0.0 ± 1.0</span></i></small></h1>
[[ include_md('simplepi/README.md') ]]

<pre id="log"></pre>
{% end %}


{% block footerscripts %}
<script>
    var databench = Databench();

    databench.on('status', function(msg) {
        $('#pi').text(msg['pi-estimate'].toFixed(3)+' ± '+msg['pi-uncertainty'].toFixed(3));
    });
</script>
{% end %}
