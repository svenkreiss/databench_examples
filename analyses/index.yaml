title: Databench Examples
desctiption: Examples that demo Databench features.
version: 0.7.0
static:
  static/(font-awesome\.min\.css): node_modules/font-awesome/css/
  fonts/(fontawesome-webfont.*): node_modules/font-awesome/fonts/
  static/(d3\.min\.js): node_modules/d3/
  static/(angular_1\.2\.15\.min\.js): static/

analyses:
  - name: flowers
    title: Abstract Flowers
    description: Generate flowers. Parameters can be adjusted while the generation is running.
    watch:
      - flowers/*.js
      - flowers/*.html
  - name: bagofcharsd3
    title: Bag of Chars with d3.js
    description: Providing "bag-of-chars" statistics.
    watch:
      - bagofcharsd3/*.css
      - bagofcharsd3/*.js
      - bagofcharsd3/*.html
  - name: helloreact
    title: Hello React
    description: Demoing how to use React with Databench.
    watch:
      - helloreact/analysis.js
      - helloreact/*.html
  - name: angular
    title: Angular.js Demo
    description: Calculating π the simple way with angular.js interface.
    watch:
      - angular/*.css
      - angular/*.js
      - angular/*.html
  - name: simplepi
    title: Simple π
    description: Calculating π the simple way.
    watch:
      - simplepi/*.js
      - simplepi/*.html
  - name: mplpi
    title: Matplotlib π
    description: Calculating π the simple way, but with matplotlib visualization.
    watch:
      - mplpi/*.js
      - mplpi/*.html
  - name: fastpi
    title: Fast π
    description: Calculating π the redis-queue way ... yes, in parallel processes.
    watch:
      - fastpi/*.js
      - fastpi/*.html
  - name: redispub
    title: Redis Pub
    description: Publish Redis messages.
    watch:
      - redissub/*.js
      - redissub/*.html
  - name: redissub
    title: Redis Sub
    description: Subscribe to Redis messages.
    watch:
      - redispub/*.js
      - redispub/*.html
  - name: helloworld
    title: Hello World
    description: Hello World demo.
    watch:
      - helloworld/*.js
      - helloworld/*.html
  - name: hellotypescript
    title: Hello TypeScript
    description: Demo of TypeScript and Databench.
    watch:
      - hellotypescript/*.js
      - hellotypescript/*.html
  - name: reactandtypescript
    title: React and Typescript
    description: A simple analysis demonstrating React and TypeScript.
    watch:
      - reactandtypescript/analysis.js*
      - reactandtypescript/*.html
