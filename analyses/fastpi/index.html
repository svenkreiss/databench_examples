{% extends "analysis.html" %}


{% block head %}
<link rel="stylesheet" href="/_static/databench.css?v={{databench_version}}" />
<link rel="stylesheet" href="/static/font-awesome.min.css?v={{version}}" />
{% end %}


{% block analysis %}
<h1><em>π = <span id="pi">0.0 ± 1.0</span></em></h1>
<label for="workers">Workers</label>
<input type="range" id="workers" min="1" max="24" value="2" />
{% end %}


{% block footer %}
<script src="/_static/databench.js?v={{databench_version}}"></script>
<script src="/fastpi/static/analysis.js?v={{version}}"></script>
{% end %}
