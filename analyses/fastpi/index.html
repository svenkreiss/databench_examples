{% extends "analysis.html" %}


{% block head %}
<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
{% end %}


{% block analysis %}
<h1><i>π = <span id="pi">0.0 ± 1.0</span></i></h1>
<label for="workers">Workers</label>
<input type="range" name="workers" min="1" max="24" value="2" />
{% end %}


{% block footer %}
<script>
    var d = new Databench.Connection();
    Databench.ui.wire(d);
    d.connect();

    d.on({data: 'pi'}, function(pi) {
        document.getElementById('pi').innerHTML = pi.estimate.toFixed(3)+' ± '+pi.uncertainty.toFixed(3);
    });
</script>
{% end %}
