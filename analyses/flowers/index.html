{% extends "analysis.html" %}


{% block head %}
<link rel="stylesheet" href="/_static/databench.css?v={{databench_version}}" />
<link rel="stylesheet" href="/static/font-awesome.min.css?v={{version}}" />
<style>
.sliders { display: flex; flex-wrap: wrap; margin: -10px 0 0 -10px; }
.slider { flex: 1 0 250px; margin: 10px 0 0 10px; }
.slider input { clear: left; display: block; width: 98%; }
</style>
{% end %}


{% block analysis %}
<svg id="canvas" width="800" height="300" />

<hr />
<div class="sliders">
    <div class="slider">
        <label for="n_flowers">number of flowers:</label>
        <input type="range" id="n_flowers" min="1" max="20" step="1" value="3" />
    </div>
    <div class="slider">
        <label for="branch_angle">branching angle:</label>
        <input type="range" id="branch_angle" min="10" max="90" step="10" value="10" />
    </div>
    <div class="slider">
        <label for="init_size">trunk thickness:</label>
        <input type="range" id="init_size" min="0.005" max="0.100" step="0.005" value="0.02" />
    </div>
    <div class="slider">
        <label for="init_length">trunk length:</label>
        <input type="range" id="init_length" min="0.01" max="0.2" step="0.01" value="0.05" />
    </div>
</div>
{% end %}


{% block footer %}
<script src="/_static/databench.js?v={{databench_version}}"></script>
<script src="/static/d3.min.js?v={{version}}"></script>
<script src="/flowers/analysis.js?v={{version}}"></script>
{% end %}
